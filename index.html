<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff512f, #dd2476);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

/* Background Animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Styling the icon container */
.icon {
    display: flex;
    align-items: center;
    position: absolute;
    top: 20px;
    left: 20px;
    font-family: Arial, sans-serif;
}

/* Styling the logo text */
.icon .logo {
    color: #0c053f;
    font-size: 55px;
    font-family: Arial;
    float: left;
    margin-right: 10px;
}

@keyframes moveRight {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(225px); /* Adjust distance as needed */
    }
}

.icon #aiImage {
    width: 38%;
    min-width: 50px; /* Ensures it's not too small on smaller screens */
    max-width: 100px; /* Prevents it from being too large */
    transition: transform 0.3s ease-in-out; /* Smooth effect on hover */
    position: relative; /* Required for transform to work */
    animation: moveRight 2s ease-out forwards;
}

.icon #aiImage:hover {
    transform: scale(1.1); /* Slight zoom on hover */
}

.icon #aiImage {
    position: absolute;
    left: 0;
    filter: drop-shadow(2px 2px 10px #A78BFA);
}

/* Animated Container */
.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    width: 380px;
    border-radius: 15px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    transform: scale(0.95);
    transition: transform 0.3s ease-in-out;
    animation: fadeIn 1s ease-in-out;
}

.container:hover {
    transform: scale(1);
}

/* Fade In Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Title */
h1.form-title {
    font-size: 26px;
    color: #333;
    margin-bottom: 15px;
    font-weight: 600;
    animation: slideDown 1s ease-in-out;
}

/* Slide Down Animation */
@keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* Input Field Styling */
.input-group {
    position: relative;
    margin-bottom: 20px;
    animation: fadeInUp 1s ease-in-out;
}

.input-group input {
    width: 100%;
    padding: 12px 50px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s;
    background: #f9f9f9;
}

.input-group input:focus {
    border-color: #6a11cb;
    background: #fff;
    box-shadow: 0px 0px 5px rgba(106, 17, 203, 0.3);
}

/* Fade In Up Animation */
@keyframes fadeInUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.input-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #6a11cb;
    font-size: 18px;
}

.input-group label {
    position: absolute;
    top: -10px;
    left: 50px;
    font-size: 12px;
    color: #6a11cb;
    background: #fff;
    padding: 0 5px;
    display: none;
}

/* Button Styling */
.btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.4s ease-in-out;
    position: relative;
    overflow: hidden;
}

.btn:hover {
    background: linear-gradient(to right, #5a0ecb, #1a5ae8);
    transform: scale(1.05);
}


/* OR Divider */
.or {
    margin: 15px 0;
    font-size: 14px;
    color: #777;
    font-weight: 500;
    animation: fadeIn 1.5s ease-in-out;
}

/* Links */
.links {
    margin-top: 15px;
    font-size: 14px;
    font-weight: 500;
    color: #dd2476;
    animation: fadeInUp 1.8s ease-in-out;
}

.links p {
    margin-bottom: 15px;
}

.links button {
    background: none;
    border: none;
    color: #2575fc;
    font-size: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
}

.links button:hover {
    color: #6a11cb;
}

/* Message Divs */
#signInMessage, #signUpMessage,#resetPasswordMessage{
    display: none;
    background-color: #e98791;
    color: #0b3114;
    border: 1px solid #f5c6cb;
    padding: 10px 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 14px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
    opacity: 0;
    animation: fadeOut 7s forwards;
}

@keyframes fadeOut {
    0% { opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
}

/* Responsive Design */
@media (max-width: 450px) {
    .container {
        width: 90%;
        padding: 25px;
    }
}



/* Forgot Password Link */
.forgot-password {
    display: block;
    margin-top: 10px;
    color: blue;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    
}

.forgot-password:hover {
    text-decoration: underline;
}

/* Hide Forgot Password Form Initially */
#forgotPassword {
    display: none;
}

/* Home Page Styles */

#home-section {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    z-index: 1; /* Home section foreground me aa jayega */
}

#sign-in-section {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #1E293B; /* Background same as home page */
    z-index: -1;  /* Peeche bhej diya */
}


.chat-container {
    width: 100%;
    height: 80%;
    background-color: #334155;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    font-size: 20px;
    overflow: auto;
}

.user-chat-box {
    width: 60%;
    position: relative;
    left: 40%;
}

.ai-chat-box {
    width: 60%;
    position: relative;
}

.user-chat-area {
    width: 90%;
    padding: 20px;
    background-color: #ff9a9e;
    color: #1E293B;
    border-radius: 40px 0px 40px 40px;
    box-shadow: 2px 2px 10px #ff9a9e;
    display: flex;
    gap: 10px;
    flex-direction: column;
}

.chooseimg {
    width: 30%;
    border-radius: 30px;
}

.ai-chat-area {
    width: 90%;
    padding: 20px;
    background-color: #A78BFA;
    position: relative;
    left: 10%;
    color: #1E293B;
    border-radius: 0px 40px 40px 40px;
    box-shadow: 2px 2px 10px #A78BFA;
}

#userImage {
    position: absolute;
    right: 0;
    filter: drop-shadow(2px 2px 10px #ff9a9e);
}  


#home-section #aiImage {
    position: absolute;
    left: 0;
    filter: drop-shadow(2px 2px 10px #A78BFA);
}

.prompt-area {
    width: 100%;
    height: 20%;
    background-color: #1E293B;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.prompt-area input {
    width: 50%;
    height: 80px;
    background-color: #0F172A;
    outline: none;
    border: none;
    border-radius: 50px;
    padding: 20px;
    color: white;
    font-size: 20px;
    box-shadow: 2px 2px 10px #0F172A;
}

.prompt-area button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: #ff9a9e;
    border: none;
    box-shadow: 2px 2px 10px #ff9a9e;
    cursor: pointer;
    transition: all 0.5s;
}

.prompt-area button:hover {
    background-color: #ff758c;
}

#signout {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #ff9a9e;
    border: none;
    border-radius: 100px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

#signout:hover {
    background-color: #ff7a7e;
}

.load {
    filter: drop-shadow(2px 2px 10px #22C55E);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-icon {
    width: 50px;
    height: 50px;
    border: 5px solid #22C55E;
    border-top: 5px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

.choose {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

#image {
    display: flex;
    align-items: center;
    justify-content: center;
}

@media (max-width: 600px) {
    .user-chat-box {
        width: 80%;
        left: 20%;
    }
    .ai-chat-box {
        width: 80%;
    }
}


  </style>
  
</head>
<body>

  <!--Login/Register Section-->

  <div class="icon">
    <h2 class="logo">ChatBot</h2>
    <img src="ai.png" alt="" id="aiImage" width="38%">
  </div>

  <!--Sign Up Form-->

  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none"></div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="fName" placeholder="First Name" required>
        <label for="fname">First Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="lName" placeholder="Last Name" required>
        <label for="lname">Last Name</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="rEmail" placeholder="Email" required>
        <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="rPassword" placeholder="Password" required>
        <label for="rPassword">Password</label>
      </div>
     
      <button class="btn" id="submitSignUp">Sign Up</button>
    </form>
    <p class="or"> -------------or------------ </p>
    
    <div class="links">
      <p>Already Have Account?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>
    
  <!--Sign In Form-->

  <div class="container" id="signIn">
    <h1 class="form-title">Sign In</h1>
    <form method="post" action="">
      <div id="signInMessage" class="messageDiv" style="display:none"></div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button class="btn" id="submitSignIn">Sign In</button>
      <a class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
    </form>
    <p class="or"> -------------or------------ </p>
        
    <div class="links">
      <p>Don't have account yet?</p>
      <button id="signUpButton">Sign Up</button>
    </div>
  </div>

<!-- Forgot Password Form (Initially Hidden) -->
<div class="container" id="forgotPassword" style="display:none;">
    <h1 class="form-title">Reset Password</h1>
    
    <form>
        <div id="resetPasswordMessage" class="messageDiv" style="display:none;"></div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="resetEmail" placeholder="Enter your email" required>
            <label for="resetEmail">Email</label>
        </div>
        <button class="btn" id="resetButton">Send Reset Link</button>
        <a class="forgot-password" onclick="showSignIn()">Back to Sign In</a>
    </form>
    
</div>

  <!--Home Section (Hidden until logged in)-->
  <div id="home-section" style="display:none;">
    <div class="chat-container">
      <div class="ai-chat-box">
        <img src="ai.png" alt="" id="aiImage" width="10%">
        <div class="ai-chat-area">
          Hello! How can I help you today?
        </div>
        <img src="loading.webp" alt="" class="load" width="50px">
      </div>
    </div>
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Message...">
      <button id="image">
        <img src="img.svg" alt="">
        <input type="file" accept="images/*" hidden>
      </button>
      <button id="submit"><img src="submit.svg" alt=""></button>
      <button id="signout">Sign Out</button>
    </div>
  </div>

  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js" type="module"></script>
  
  <!-- Main Script -->
  <script src="script.js" type="module"></script>
</body>
</html>
